<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Circular Progress Bar</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="container">
            <div class="box" style="--i: 85%; --clr: #fd0a54">
                <div class="circle">
                    <h2>85 <small>%</small></h2>
                </div>
                <h3>HTML</h3>
            </div>

            <div class="box" style="--i: 90%; --clr: #ffbc11">
                <div class="circle">
                    <h2>90 <small>%</small></h2>
                </div>
                <h3>CSS</h3>
            </div>

            <div class="box" style="--i: 75%; --clr: #0de5a8">
                <div class="circle">
                    <h2>75 <small>%</small></h2>
                </div>
                <h3>JavaScript</h3>
            </div>
        </div>
    </body>
</html>
