<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Scroll Spy</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <header>
            <nav>
                <a href="#" style="--clr: #f3218b">
                    <span class="icon"
                        ><ion-icon name="home-outline"></ion-icon
                    ></span>
                    <span class="text">Home</span>
                </a>
                <a href="#profile" style="--clr: #2196f3">
                    <span class="icon"
                        ><ion-icon name="person-outline"></ion-icon
                    ></span>
                    <span class="text">Profile</span>
                </a>
                <a href="#messages" style="--clr: #008a1b">
                    <span class="icon"
                        ><ion-icon name="chatbubble-outline"></ion-icon
                    ></span>
                    <span class="text">Messages</span>
                </a>
                <a href="#photos" style="--clr: #dc1dff">
                    <span class="icon"
                        ><ion-icon name="camera-outline"></ion-icon
                    ></span>
                    <span class="text">Photos</span>
                </a>
                <a href="#settings" style="--clr: #d56f1d">
                    <span class="icon"
                        ><ion-icon name="settings-outline"></ion-icon
                    ></span>
                    <span class="text">Settings</span>
                </a>
            </nav>
        </header>
        <section id="home">Home</section>
        <section id="profile">Profile</section>
        <section id="messages">Messages</section>
        <section id="photos">Photos</section>
        <section id="settings">Settings</section>

        <!-- javaScript -->
        <script
            type="module"
            src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
        ></script>
        <script
            nomodule
            src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
        ></script>
    </body>
</html>
